<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>zig-bigFloat Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        color: #e0e0e0;
      }

      .container {
        background: rgba(30, 30, 46, 0.9);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      label {
        font-size: 0.9rem;
        font-weight: 500;
        color: #b0b0c0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      select {
        background: rgba(30, 30, 46, 0.8);
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 1rem;
        color: #e0e0e0;
        cursor: pointer;
        transition: all 0.3s ease;
        outline: none;
      }

      select:hover {
        border-color: rgba(102, 126, 234, 0.6);
      }

      select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .calculator {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-bottom: 30px;
      }

      .input-row {
        display: flex;
        align-items: stretch;
        gap: 12px;
      }

      .input-column {
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-width: 7.25rem;
      }

      .operator-select {
        flex-shrink: 0;
        min-width: 7.25rem;
      }

      textarea {
        flex: 1;
        background: rgba(30, 30, 46, 0.8);
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 1rem;
        color: #e0e0e0;
        font-family: "Courier New", monospace;
        resize: vertical;
        min-height: 72px;
        transition: all 0.3s ease;
        outline: none;
      }

      textarea::placeholder {
        color: #606070;
      }

      textarea:hover {
        border-color: rgba(102, 126, 234, 0.6);
      }

      textarea:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      textarea.error {
        border-color: #e74c3c;
        animation: shake 0.3s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .result-label {
        font-size: 0.9rem;
        font-weight: 500;
        color: #b0b0c0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 12px;
      }

      #result {
        background: rgba(30, 30, 46, 0.6);
        border-radius: 8px;
        padding: 16px;
        font-size: 1.2rem;
        font-family: "Courier New", monospace;
        word-break: break-all;
        min-height: 50px;
        border: 2px solid rgba(102, 126, 234, 0.3);
      }

      .result-mantissa {
        color: #4ade80;
      }

      .result-exponent {
        color: #fbbf24;
      }

      .result-special {
        color: #fc02ef;
      }
    </style>

    <script lang="js">
      const BF_F32_I8 = 0;
      const BF_F64_I128 = 1;
      var bf_type = BF_F64_I128;

      function memoryDataView() {
        return new DataView(
          new Uint8Array(window.bigfloat.exports.memory.buffer).buffer,
        );
      }

      function readWasmString(ptr, len) {
        return new TextDecoder("utf-8").decode(
          memoryDataView().buffer.slice(ptr, ptr + len),
        );
      }

      // Returns the number of bytes written
      function writeWasmString(str, ptr = 1) {
        const encoder = new TextEncoder();
        const encoded = encoder.encode(str);
        const memory = memoryDataView();
        for (let i = 0; i < encoded.length; i++) {
          memory.setUint8(ptr + i, encoded[i]);
        }
        return encoded.length;
      }

      async function initBigfloat() {
        const importObject = {
          env: {
            _consoleLog: (ptr, len) => {
              const message = readWasmString(ptr, len);
              console.log(message);
            },
            _consoleError: (ptr, len) => {
              const message = readWasmString(ptr, len);
              console.error(message);
            },
          },
        };
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("./bigfloat.wasm"),
          importObject,
        );
        window.bigfloat = instance;
      }

      function parseBf(type, str) {
        const str_ptr = 1;
        const strLen = writeWasmString(str, str_ptr);
        const ptr = window.bigfloat.exports.parse(type, str_ptr, strLen);
        return ptr != 0 ? ptr : null;
      }

      function formatBf(bf_ptr, precision = 0) {
        const str_ptr = 1;
        const len = window.bigfloat.exports.format(
          bf_ptr,
          precision ?? 0,
          str_ptr,
        );
        return readWasmString(str_ptr, len);
      }

      function colorizeResult(result_str) {
        if (result_str.includes("inf") || result_str.includes("nan")) {
          return `<span class="result-special">${result_str}</span>`;
        }

        // Find exponent
        const e_index = result_str.indexOf("e");
        if (e_index === -1) {
          // No exponent
          return `<span class="result-mantissa">${result_str}</span>`;
        }

        const mantissa = result_str.substring(0, e_index);
        const exponent = result_str.substring(e_index);
        return `<span class="result-mantissa">${mantissa}</span><span class="result-exponent">${exponent}</span>`;
      }

      function onMathTypeChange(type) {
        bf_type = type;
        updateResult();
      }

      function isBinaryOp(op) {
        switch (op) {
          case "+":
          case "-":
          case "*":
          case "/":
          case "**":
            return true;
          case "exp2":
          case "log2":
            return false;
          default:
            console.log("Unexpected op", op);
            break;
        }
      }

      function onOpChange(op) {
        const arg1_elem = document.getElementById("arg1");
        arg1_elem.hidden = !isBinaryOp(op);
        updateResult();
      }

      function updateResult() {
        const arg1 = document.getElementById("arg1");
        const arg2 = document.getElementById("arg2");
        const op = document.getElementById("op").value;
        const result_elem = document.getElementById("result");

        const lhs = isBinaryOp(op) ? parseBf(bf_type, arg1.value) : null;
        const rhs = parseBf(bf_type, arg2.value);
        const func = {
          "+": window.bigfloat.exports.add,
          "-": window.bigfloat.exports.sub,
          "*": window.bigfloat.exports.mul,
          "/": window.bigfloat.exports.div,
          exp2: window.bigfloat.exports.exp2Bf,
          log2: window.bigfloat.exports.log2Bf,
          "**": window.bigfloat.exports.pow,
        }[op];

        if (lhs) {
          arg1.classList.remove("error");
        } else {
          arg1.classList.add("error");
        }
        if (rhs) {
          arg2.classList.remove("error");
        } else {
          arg2.classList.add("error");
        }

        let result = null;
        if (isBinaryOp(op)) {
          if (func && lhs && rhs) {
            result = func(lhs, rhs);
          }
        } else {
          if (func && rhs) {
            result = func(rhs);
          }
        }
        window.bigfloat.exports.freeBF(lhs);
        window.bigfloat.exports.freeBF(rhs);

        if (result) {
          const result_str = formatBf(result);
          result_elem.innerHTML = colorizeResult(result_str);
          window.bigfloat.exports.freeBF(result);
        }
      }

      const initialised = initBigfloat();
      document.addEventListener("DOMContentLoaded", () => {
        initialised.then(() => {
          bf_type = document.getElementById("bf-type").selectedIndex;

          const op = document.getElementById("op").value;
          onOpChange(op);
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h1>The BEEEEEEEG float Calculator</h1>

      <div class="calculator">
        <div class="input-row">
          <div class="input-column">
            <label for="bf-type">Type:</label>
            <select
              id="bf-type"
              onchange="onMathTypeChange(event.target.selectedIndex)"
            >
              <option>f32/i8</option>
              <option selected>f64/i128</option>
            </select>
          </div>

          <textarea
            id="arg1"
            placeholder="arg1"
            onkeyup="updateResult()"
          ></textarea>
        </div>

        <div class="input-row">
          <div class="input-column">
            <label for="operator-select">Op:</label>
            <select
              class="operator-select"
              id="op"
              onchange="onOpChange(event.target.value)"
            >
              <option>+</option>
              <option>-</option>
              <option>*</option>
              <option>/</option>
              <option>exp2</option>
              <option>log2</option>
              <option>**</option>
            </select>
          </div>

          <textarea
            id="arg2"
            placeholder="arg2"
            onkeyup="updateResult()"
          ></textarea>
        </div>
      </div>

      <div class="result-label">Result</div>
      <div id="result">
        <span style="color: gray">Try typing something BEEEEEEEG</span>
      </div>
    </div>
  </body>
</html>
