name: Run tests
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: mlugg/setup-zig@v2
        with:
          version: "0.15.2"

      - name: Run Tests
        run: |
          zig build test -Drun_slow_tests
